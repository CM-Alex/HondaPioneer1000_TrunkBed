<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="HondaPioneer1000-5_TrunkAnimations_v2.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.jpeg" shadow-intensity="1.07" autoplay exposure="0.47" shadow-softness="1" animation-name="Idle_Default" camera-orbit="-1047deg 69.98deg 5.311m" field-of-view="22.98deg">
      <button class="Hotspot" slot="hotspot-8" data-surface="25 0 4896 4894 4909 0.329 0.131 0.540" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">1</div>
      </button><button class="Hotspot" slot="hotspot-9" data-surface="19 0 4600 4592 4594 0.724 0.109 0.166" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">2</div>
      </button><button class="Hotspot" slot="hotspot-10" data-surface="36 0 3995 3990 3996 0.762 0.106 0.133" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">3</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
  </body>
</html>
